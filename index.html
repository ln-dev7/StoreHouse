<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Store House</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts/app.js"></script>
</head>

<body>
    <div class="container">
        <img src="images/ico-4.svg" alt="logo" class="logo">
        <div class="container-top">
            <div class="hexagone">
                <div class="hexagone-title">
                    <div class="hexagone-title-item active">
                        <h1>Sofa</h1>
                        <h1>cake</h1>
                    </div>
                    <div class="hexagone-title-item">
                        <h1>Blob</h1>
                        <h1>sofa</h1>
                    </div>
                    <div class="hexagone-title-item">
                        <h1>Herb</h1>
                        <h1>pods</h1>
                    </div>
                </div>
                <div class="heaxagone-images">
                    <div class="hexagone-images-item active">
                        <img src="images/House.svg" class="filter-image">
                        <img src="images/Clock-1.svg" class="main-image">
                        <img src="images/Keys.svg" class="filter-image">
                    </div>
                    <div class="hexagone-images-item">
                        <img src="" class="filter-image">
                        <img src="" class="main-image">
                        <img src="" class="filter-image">
                    </div>
                    <div class="hexagone-images-item">
                        <img src="" class="filter-image">
                        <img src="" class="main-image">
                        <img src="" class="filter-image">
                    </div>
                </div>
            </div>
            <div class="shop">
                <div class="right-shop">
                    <h3 class="shop-title">
                        My <br>
                        storehouse
                    </h3>
                    <div class="shop-header">
                        <h4>Product</h4>
                        <h4>NO</h4>
                    </div>
                    <div class="shop-products">
                        <div class="products-card">
                            <div class="shop-products-item">
                                <h4>Worktop</h4>
                                <h4>110 x 110</h4>
                                <img src="images/House.svg">
                                <img src="images/ico-1.svg">
                            </div>
                            <div class="shop-products-item">
                                <h4>Couch capsule</h4>
                                <h4>110 x 110</h4>
                                <img src="images/Clock-1.svg">
                                <img src="images/ico-1.svg">
                            </div>
                            <div class="shop-products-item">
                                <h4>Couch coke</h4>
                                <h4>110 x 110</h4>
                                <img src="images/Keys.svg">
                                <img src="images/ico-1.svg">
                            </div>
                        </div>
                        <div class="products-card">
                            <div class="shop-products-item">
                                <h4>Punifier 02</h4>
                                <h4>110 x 110</h4>
                                <img src="">
                                <img src="images/ico-1.svg">
                            </div>
                            <div class="shop-products-item">
                                <h4>Copse combo</h4>
                                <h4>110 x 110</h4>
                                <img src="">
                                <img src="images/ico-1.svg">
                            </div>
                            <div class="shop-products-item">
                                <h4>Bouncy prop</h4>
                                <h4>110 x 110</h4>
                                <img src="">
                                <img src="images/ico-1.svg">
                            </div>
                        </div>
                        <div class="products-card">
                            <div class="shop-products-item">
                                <h4>Herbs pods</h4>
                                <h4>110 x 110</h4>
                                <img src="">
                                <img src="images/ico-1.svg">
                            </div>
                            <div class="shop-products-item">
                                <h4>Garden pack</h4>
                                <h4>110 x 110</h4>
                                <img src="">
                                <img src="images/ico-1.svg">
                            </div>
                            <div class="shop-products-item">
                                <h4>Dutdoor light</h4>
                                <h4>110 x 110</h4>
                                <img src="">
                                <img src="images/ico-1.svg">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-bottom">
            <div class="box">
                <img src="images/ico-5.svg">
                <img src="images/ico-3.svg">
                <img src="images/ico-9.svg">
                <div class="line"></div>
                <img src="images/ico-2.svg">
            </div>
            <div class="footer">
                <div class="footer-left">
                    <img src="images/ico-7.svg">
                    <div class="line"></div>
                    <img src="images/ico-5.svg">
                    <div class="line"></div>
                    <img src="images/ico-8.svg">
                </div>
                <div class="footer-right">
                    <img src="images/ico-7.svg">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
